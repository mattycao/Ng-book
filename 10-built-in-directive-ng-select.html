<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="src/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">
    <select ng-model="city" ng-options="city.name for city in cities">
        <option value="">Choose City</option>
    </select>
    Best City: {{city.name}}
</div>
<script>
    angular.module('myApp', [])
            .controller('myController', function ($scope) {
                $scope.cities = [
                    {
                        name: 'toto',
                        city: 'pek'
                    },
                    {
                        name: 'feng',
                        city: 'lax'
                    }
                ];
            });
</script>
</body>
</html>
