<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="src/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">

    <h1>Now: {{ time }}</h1>
</div>
<script>
    angular.module('myApp', [])
            .controller('myController', function ($scope, $timeout) {
                var timer = function() {
                    $scope.time = new Date;
                    $timeout(function() {
                        timer();
                    }, 1000);
                }
                timer();
            });
</script>
</body>
</html>
