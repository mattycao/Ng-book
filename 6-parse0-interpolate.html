<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="src/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">
    <input type="email" ng-model="to"/>
    <textarea name="body" ng-model="emailBody" id="" cols="30" rows="10"></textarea>
    <pre>
        {{ preText }}
    </pre>
</div>
<script>
    angular.module('myApp', [])
            .controller('myController', function($scope, $interpolate) {
                //$scope.to = 'battey';
                $scope.$watch('emailBody', function(body) {
                    if(body) {
                        var template = $interpolate(body);
                        $scope.preText = template({to: $scope.to});
                    }
                })
            });
</script>
</body>
</html>
