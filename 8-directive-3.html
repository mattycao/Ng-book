<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="src/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">
    <input type="text" ng-model="myUrl" placeholder="Your name"/>
    <div my-directive my-url="http://google.com" my-text="{{ myUrl }}"></div>
</div>
<script>
    angular.module('myApp', [])
            .filter('capitalize', function() {
                return function(input) {
                    if(input) {
                        return input[0].toUpperCase() + input.slice(1);
                    }
                }
            })
            .directive('myDirective', function() {
                return {
                    restrict: 'A',
                    scope: {
                        myUrl: '@',
                        myText: '@'
                    },
                    template: '<a href="{{myUrl}}">{{myText}}</a>',
                    replace: true
                }
            })
            .controller('myController', function ($scope) {

            });
</script>
</body>
</html>
