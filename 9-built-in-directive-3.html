<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="src/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">
    <li ng-repeat="person in persons" ng-class="{even: !$even, odd: !$odd}">
        {{person.name }} lives in {{person.city}}
    </li>
</div>
<script>
    angular.module('myApp', [])
            .controller('myController', function ($scope) {
                $scope.persons = [
                    {
                        name: 'toto',
                        city: 'pek'
                    },
                    {
                        name: 'feng',
                        city: 'lax'
                    }
                ]
            });
</script>
</body>
</html>
